{% extends 'Voley/plantilla-front.html' %}

{% block logo %}

{% endblock %}

{% block principal %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="section-heading">Listado de Torneos</h1>
            <div class="panel panel-primary">
                <div class="panel-heading">Torneos</div>
                <div class="panel-body">
                    {% for torneo in torneos %}
                        <p>{{ torneo.nombre|truncatewords:"100" }}</p>
                        <p><a class="btn btn-default" href="{% url 'posiciones' pk=torneo.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
